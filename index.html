    <h1>Upload Student Marks</h1>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Upload</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Upload Student Marks</h2>

<!-- Form to input data -->
<form id="marksForm">
    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required><br><br>

    <label for="studentId">Roll No.:</label>
    <input type="text" id="studentId" name="studentId" required><br><br>

    <label for="marks">Marks:</label>
    <input type="number" id="marks" name="marks" required><br><br>

    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" name="totalMarks" required><br><br>

    <label for="grade">Grade:</label>
    <input type="text" id="grade" name="grade" required><br><br>

    <a href="../Student Portal/index.html"><button type="button" onclick="uploadMarks()">Submit</button></a>

    
    <script type="module" src="index.js"></script>
</form>
</body>
</html>
